<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Componente tab</title>
</head>
<body>
  <div class="container">
    <div class="tab-component">
        <ul class="tab-list">
            <!-- Las pestañas se crearán aquí -->
            <li><a href="#" class="tab-link">Tab 1</a></li>
            <li><a href="#" class="tab-link">Tab 2</a></li>
            <li><a href="#" class="tab-link">Tab 3</a></li>
        
        </ul>
        <div class="tab-content">
            <!-- El contenido de las pestañas se creará aquí -->
            <div class="tab-pane">Contenido de la Tab 1</div>
            <div class="tab-pane">Contenido de la Tab 2</div>
            <div class="tab-pane">Contenido de la Tab 3</div>

        </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
